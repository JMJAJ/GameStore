<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ovagames Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-5xl font-bold text-center text-gray-800 mb-10">Ovagames Catalog</h1>
    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      {% for game in games %}
      <div class="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition">
        <img src="{{ game.image }}" alt="{{ game.title }}" class="w-full h-48 object-cover">
        <div class="p-6">
          <h2 class="text-2xl font-semibold mb-4 text-gray-700">{{ game.title }}</h2>
          <a href="{{ url_for('view_game') }}?url={{ game.url }}" class="inline-block bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-5 py-2 rounded-full shadow hover:from-blue-600 hover:to-indigo-700 transition">Details →</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="flex justify-between mt-12">
      {% if page > 1 %}
      <a href="{{ url_for('view_games', page=page-1) }}" class="text-gray-600 hover:text-gray-800">← Prev</a>
      {% else %}
      <span></span>
      {% endif %}
      {% if has_next %}
      <a href="{{ url_for('view_games', page=page+1) }}" class="text-gray-600 hover:text-gray-800">Next →</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
