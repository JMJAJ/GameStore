{% extends "layout.html" %}

{% block title %}Error | GameStore Catalog{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center py-12 px-4">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 max-w-md w-full text-center">
    <div class="inline-block p-4 bg-red-100 dark:bg-red-800 rounded-full mb-6">
      <i class="fas fa-exclamation-triangle text-5xl text-red-500 dark:text-red-400"></i>
    </div>
    
    <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-gray-800 dark:text-gray-100">Oops! Something Went Wrong</h1>
    
    <p class="text-gray-600 dark:text-gray-400 mb-8 text-base">
      {{ message|safe }}
    </p>
    
    <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 justify-center">
      <a href="{{ url_for('web.home') }}" class="w-full sm:w-auto px-6 py-3 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
        <i class="fas fa-home mr-2"></i>Go to Homepage
      </a>
      <button onclick="window.history.back()" class="w-full sm:w-auto px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-medium rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
        <i class="fas fa-arrow-left mr-2"></i>Go Back
      </button>
    </div>
  </div>
</div>
{% endblock %}
